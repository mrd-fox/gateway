spring:
  application:
    name: gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  main:
    web-application-type: reactive

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8085/realms/skillshub}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8085/realms/skillshub/protocol/openid-connect/certs}

  cloud:
    config:
      enabled: false
    gateway:
      globalcors:
        # ✅ Nécessaire pour que les requêtes OPTIONS soient gérées
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: [ "http://localhost:5173", "http://127.0.0.1:5173" ]
            allowedMethods: [ "*" ]
            allowedHeaders: [ "*" ]
            exposedHeaders: [ "*" ]
            allowCredentials: true
      default-filters:
        - AddResponseHeader=X-Gateway,Skillshub-Gateway
      routes:
        - id: backend
          uri: ${BACKEND_URI:http://localhost:10020}
          predicates:
            - Path=/api/**
          filters:
            - PreserveHostHeader
            - RewritePath=/api/(?<segment>.*), /api/${segment}
server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    reactor.netty.http.client: DEBUG
    reactor.netty.http.server: DEBUG

# ALLOWED_ORIGINS can be set dynamically:
# Example (dev):
#  ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
# Example (prod):
#  ALLOWED_ORIGINS=https://www.skillshub.com,https://admin.skillshub.com